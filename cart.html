<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Košarica</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <h1>Košarica</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Košarica</a>
      <a href="registration.html">Registracija</a>
      <a href="login.html">Prijava</a>
      <a href="mojProfil.html">MojProfil</a>
      <!-- Dodao poveznice za svaki restoran -->
    </nav>

    <section id="cartItems">
      <!-- Ovdje će se prikazati artikli iz košarice -->
    </section>

    <section id="total">
      <p>Ukupna cijena: <span id="totalPrice">0.00€</span></p>
      <p>Dostava: 2.00€</p>
      <p>Ukupno s dostavom: <span id="totalWithDelivery">2.00€</span></p>
    </section>

    <!-- Dodajte ovo ispod vašeg postojećeg HTML koda za prikaz profila -->
    <div id="deliveryDetails">
      <h2>Podaci o dostavi</h2>
      <form id="deliveryForm">
        <label for="address">Adresa dostave:</label>
        <input type="text" id="deliveryAddress" value="" required />
        <br />
        <label for="phoneNumber">Broj telefona:</label>
        <input type="text" id="deliveryPhoneNumber" value="" required />
        <br />

        <button type="button" data-action="updateDelivery">
          Ažuriraj podatke o dostavi
        </button>
      </form>
    </div>

    <footer>
      <!-- Vaš footer sadržaj -->
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
