<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Košarica</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <h1>Košarica</h1>
    </header>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Košarica</a>
      <a href="registration.html">Registracija</a>
      <a href="login.html">Prijava</a>
      <a href="mojProfil.html">MojProfil</a>
      <a href="admin.login.html">Administrator</a>
      <!-- Dodao poveznice za svaki restoran -->
    </nav>
    <button class="downloadCart">Preuzmi podatke o narudžbi</button>
    <section id="cartItems">
      <!-- Ovdje će se prikazati artikli iz košarice -->
    </section>

    <section id="total">
      <p>Ukupna cijena: <span id="totalPrice">0.00€</span></p>
      <p>Dostava: 2.00€</p>
      <p>Ukupno s dostavom: <span id="totalWithDelivery">2.00€</span></p>

      <button id="orderButton">Naruči</button>
    </section>

    <!-- Dodajte ovo ispod vašeg postojećeg HTML koda za prikaz profila -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
    
        <p>
          <label>
            <input type="checkbox" id="changeDeliveryAddress" />
            Promijeni adresu za dostavu
          </label>
        </p>
        <div id="newAddressSection" style="display: none;">
          <label for="newDeliveryAddress">Nova adresa za dostavu:</label>
          <input type="text" id="newDeliveryAddress" />
        </div>
    
        <div id="paymentOptions">
          <label>
            <input type="radio" name="paymentOption" class="paymentRadio" id="cashPayment" checked />
            Plaćanje gotovinom
          </label>
        </div>
    
        <div id="cardPaymentOption">
          <label>
            <input type="radio" name="paymentOption" class="paymentRadio" id="cardPayment" />
            Plaćanje karticom
          </label>
        </div>
    
        <div id="cardDetailsLabels" style="display: none;">
          <div class="card-label">
            <label for="cardOwnerName">Naziv vlasnika kartice:</label>
            <input type="text" id="cardOwnerName" />
          </div>
          <div class="card-label">
            <label for="cardNumber">Broj kartice:</label>
            <input type="text" id="cardNumber" />
          </div>
          <div class="card-label">
            <label for="cardExpiration">Datum isteka kartice :</label>
            <input type="text" id="cardExpiration" placeholder="MM/YY" />
          </div>
                    
          <div class="card-label">
            <label for="cardCVC">CVV:</label>
            <input type="text" id="cardCVC" />
          </div>
        </div>
    
        <button id="narucivanje" onclick="placeOrder()">Zaključi narudžbu</button>
    
        <!-- Dodajte ovo ispod vašeg postojećeg HTML koda za prikaz profila -->
        <div id="orderConfirmationPopup" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closeOrderConfirmationPopup()">&times;</span>
            <p>Hvala na narudžbi!</p>
          </div>
        </div>
      </div>
    </div>
    
          
    </div>

    <footer>
      <!-- Vaš footer sadržaj -->
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
