<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moj Profil</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Dodajte vaš stylesheet ako je potrebno -->
</head>
<body>
  <div class="profile-container">
    <h2>Moj Profil</h2>
    <p>Ovdje su informacije o vašem profilu:</p>

    <label for="firstName">Ime:</label>
    <p id="firstName"></p>

    <label for="lastName">Prezime:</label>
    <p id="lastName"></p>

    <label for="address">Adresa:</label>
    <p id="address"></p>

    <label for="email">Email:</label>
    <p id="email"></p>

    <label for="phoneNumber">Broj telefona:</label>
    <p id="phoneNumber"></p> <br>

    <div id="orderDetails">
      <h2>Podaci o narudžbi</h2>
      <div id="orderItems">
        <!-- Ovdje će se prikazati artikli iz narudžbe -->
      </div>
      <p>Ukupna cijena narudžbe: <span id="orderTotalPrice">0.00€</span></p>
    </div>

    <div id="deliveryDetails">
      <h2>Podaci o dostavi</h2>
      <form id="deliveryForm">
        <label for="deliveryAddress">Adresa dostave:</label>
        <input type="text" id="deliveryAddress" value="" required>
        <br>
        <label for="deliveryPhoneNumber">Broj telefona:</label>
        <input type="text" id="deliveryPhoneNumber" value="" required>
        <br>
        <button type="button" data-action="updateDelivery">Ažuriraj podatke o dostavi</button>
      </form>
    </div>

    <form id="changePasswordForm">
      <label for="oldPassword">Stara lozinka:</label>
      <input type="password" id="oldPassword" required>
      <br>
      <label for="newPassword">Nova lozinka:</label>
      <input type="password" id="newPassword" required>
      <br>
      <button type="button" onclick="promijeniLozinku()">Promijeni lozinku</button>
    </form>

    <button class="logout-btn" onclick="logout()">Odjava</button><br>
    <button type="button" onclick="obrisiProfil()">Obriši profil</button>
  </div>
  <script src="mojProfil.js"></script>
</body>
</html>
