<!DOCTYPE html>

          Pecivo s blago pikantnim komadom piletine, cheddar sirom, slaninom,

          nacho i kentucky gold!
        </p>
        <p class="item-price" data-price="6.31">Cijena: $6.31</p>

      </div>
      <div class="item2">
        <img src="stripsbucket.avif" alt="Strips Bucket" />
        <h3>Strips Bucket XL</h3>
        <p class="item-description">
          30x Strips, 2x umak po izboru, prilog po izboru
        </p>
        <p class="item-price" data-price="27.50">Cijena: $27.50</p>
        <button class="addToCart">Dodaj u Košaricu</button>
      </div>

      <!-- Dodaj ostale artikle -->
